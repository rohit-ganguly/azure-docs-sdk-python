### YamlMime:PythonClass
uid: azure.communication.callautomation.TranscriptionConfiguration
name: TranscriptionConfiguration
fullName: azure.communication.callautomation.TranscriptionConfiguration
module: azure.communication.callautomation
inheritances:
- builtins.object
summary: Configuration of live transcription.
constructor:
  syntax: 'TranscriptionConfiguration(transport_url: str, transport_type: str | TranscriptionTransportType,
    locale: str, start_transcription: bool)'
  parameters:
  - name: transport_url
    description: Transport URL for live transcription. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: transport_type
    description: 'The type of transport to be used for live transcription, eg. Websocket.

      Required. "websocket"'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.communication.callautomation.TranscriptionTransportType>
  - name: locale
    description: Defines the locale for the data e.g en-CA, en-AU. Required.
    isRequired: true
    types:
    - <xref:str>
  - name: start_transcription
    description: 'Determines if the transcription should be started immediately after

      call is answered or not. Required.'
    isRequired: true
    types:
    - <xref:bool>
methods:
- uid: azure.communication.callautomation.TranscriptionConfiguration.to_generated
  name: to_generated
  signature: to_generated()
attributes:
- uid: azure.communication.callautomation.TranscriptionConfiguration.locale
  name: locale
  summary: Defines the locale for the data.
  signature: 'locale: str'
- uid: azure.communication.callautomation.TranscriptionConfiguration.start_transcription
  name: start_transcription
  summary: Determines if the transcription should be started immediately after call
    is answered or not.
  signature: 'start_transcription: bool'
- uid: azure.communication.callautomation.TranscriptionConfiguration.transport_type
  name: transport_type
  summary: The type of transport to be used for live transcription.
  signature: 'transport_type: str | TranscriptionTransportType'
- uid: azure.communication.callautomation.TranscriptionConfiguration.transport_url
  name: transport_url
  summary: Transport URL for live transcription.
  signature: 'transport_url: str'
