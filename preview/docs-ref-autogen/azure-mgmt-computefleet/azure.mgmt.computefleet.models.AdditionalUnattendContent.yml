### YamlMime:PythonClass
uid: azure.mgmt.computefleet.models.AdditionalUnattendContent
name: AdditionalUnattendContent
fullName: azure.mgmt.computefleet.models.AdditionalUnattendContent
module: azure.mgmt.computefleet.models
inheritances:
- azure.mgmt.computefleet._model_base.Model
summary: 'Specifies additional XML formatted information that can be included in the

  Unattend.xml file, which is used by Windows Setup. Contents are defined by

  setting name, component name, and the pass in which the content is applied.'
constructor:
  syntax: 'AdditionalUnattendContent(*args: Any, **kwargs: Any)'
variables:
- description: 'The pass name. Currently, the only allowable value is OobeSystem.
    Default

    value is "OobeSystem".'
  name: pass_name
  types:
  - <xref:str>
- description: 'The component name. Currently, the only allowable value is

    Microsoft-Windows-Shell-Setup. Default value is "Microsoft-Windows-Shell-Setup".'
  name: component_name
  types:
  - <xref:str>
- description: 'Specifies the name of the setting to which the content applies. Possible

    values

    are: FirstLogonCommands and AutoLogon. Known values are: "AutoLogon" and "FirstLogonCommands".'
  name: setting_name
  types:
  - <xref:str>
  - <xref:azure.mgmt.computefleet.models.SettingNames>
- description: 'Specifies the XML formatted content that is added to the unattend.xml
    file for

    the specified path and component. The XML must be less than 4KB and must

    include the root element for the setting or feature that is being inserted.'
  name: content
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.computefleet.models.AdditionalUnattendContent.component_name
  name: component_name
  summary: 'The component name. Currently, the only allowable value is

    Microsoft-Windows-Shell-Setup. Default value is "Microsoft-Windows-Shell-Setup".'
  signature: 'component_name: Literal[''Microsoft-Windows-Shell-Setup''] | None'
- uid: azure.mgmt.computefleet.models.AdditionalUnattendContent.content
  name: content
  summary: 'Specifies the XML formatted content that is added to the unattend.xml
    file for

    the specified path and component. The XML must be less than 4KB and must

    include the root element for the setting or feature that is being inserted.'
  signature: 'content: str | None'
- uid: azure.mgmt.computefleet.models.AdditionalUnattendContent.pass_name
  name: pass_name
  summary: 'The pass name. Currently, the only allowable value is OobeSystem. Default
    value is

    "OobeSystem".'
  signature: 'pass_name: Literal[''OobeSystem''] | None'
- uid: azure.mgmt.computefleet.models.AdditionalUnattendContent.setting_name
  name: setting_name
  summary: 'Specifies the name of the setting to which the content applies. Possible
    values

    are: FirstLogonCommands and AutoLogon. Known values are: "AutoLogon" and

    "FirstLogonCommands".'
  signature: 'setting_name: str | _models.SettingNames | None'
